<mat-table [dataSource]="customers">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let customer">{{ customer.name }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="customerNumber">
      <mat-header-cell *matHeaderCellDef> Customer Number </mat-header-cell>
      <mat-cell *matCellDef="let customer">{{ customer.customerNumber }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="created">
      <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
      <mat-cell *matCellDef="let customer">{{ customer.created | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let customer">
          <button mat-button (click)="editCustomer(customer.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteCustomer(customer.id)">Delete</button>
          <button mat-button color="primary" (click)="navigateToCustomerPage(customer.id)">View</button>
        </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
    <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
</mat-table>
